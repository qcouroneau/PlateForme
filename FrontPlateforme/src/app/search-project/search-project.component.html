<div class="card">
  <p-dataView
    #dv
    [value]="projects"
    [paginator]="true"
    [rows]="9"
    filterBy="name"
    [sortField]="sortField"
    [sortOrder]="sortOrder"
    layout="grid"
  >
    <ng-template pTemplate="header">
      <div class="flex flex-column md:flex-row md:justify-content-between">
        <span class="p-input-icon-right mb-0 md:mb-2">
          <i class="pi pi-search"></i>
          <input
            type="search"
            pInputText
            placeholder="Search by Name"
            (input)="dv.filter($any($event.target).value)"
          />
        </span>
        <p-autoComplete
          [suggestions]="filteredCategories"
          (completeMethod)="filterCategories($event)"
          field="name"
          [multiple]="true"
          [dropdown]="true"
        ></p-autoComplete>
        <p-dropdown
          [options]="sortOptions"
          [(ngModel)]="selectedOption"
          styleClass="mb-2 md:mb-0"
          (onChange)="getProjectWithThisCatgeries()"
        ></p-dropdown>
        <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
      </div>
    </ng-template>
    <ng-template let-project pTemplate="listItem">
      <div class="col-12">
        <div class="product-list-item">
          <img class="image" [src]="project.imagePath" [alt]="project.name" />
          <div class="product-list-detail">
            <div class="product-name">{{ project.name }}</div>
            <div class="product-description">{{ project.description }}</div>
          </div>
          <div class="product-list-action">
            <span class="product-price">{{ project.budget }}</span>
            <p-button icon="pi pi-arrow-right" label="Go to project"></p-button>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template let-project pTemplate="gridItem">
      <div class="col-12 md:col-4">
        <div class="product-grid-item card">
          <div class="product-grid-item-top">
            <div>
              <span class="product-category">{{ project.category }}</span>
            </div>
          </div>
          <div class="product-grid-item-content">
            <img [src]="project.imagePath" [alt]="project.name" />
            <div class="product-name">{{ project.name }}</div>
            <div class="product-description">{{ project.description }}</div>
            <p-button
              icon="pi pi-arrow-right"
              label="Go to project"
              [routerLink]="['/project', project.name]"
            ></p-button>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
