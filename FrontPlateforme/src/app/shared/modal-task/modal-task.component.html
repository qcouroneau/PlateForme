<button type="button" class="button align-self-center p-button-rounded" (click)="onOpenModalTask(true)" pButton>
    {{ 'TASK.NEW' | translate}}
</button>


<p-dialog [header]="header" [(visible)]="displayModal" [modal]="true" [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}"
[draggable]="false">
  <app-form-task (task)="addNewTask($event)" [initialCategories]="initialCategories"></app-form-task>
</p-dialog>
